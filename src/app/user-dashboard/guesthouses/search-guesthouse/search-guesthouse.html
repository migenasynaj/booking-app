<div class="container my-4">
  <div class="container-text mb-3">
    <p class="mb-0 fw-medium">
      To see the list for available guesthouses you have to complete the form:
    </p>
  </div>

  <form [formGroup]="form" class="search-form d-flex flex-wrap align-items-center gap-2 p-3">
    <div class="search-input d-flex align-items-center flex-fill">
      <span class="search-icon me-2">ğŸ“…</span>
      <input
        class="form-control"
        placeholder="mm/dd/yyyy"
        formControlName="checkIn"
        ngbDatepicker
        #dpIn="ngbDatepicker"
        [minDate]="minDate"
        readonly
        [outsideDays]="'hidden'"
        (click)="dpIn.toggle()"
      />
    </div>

    <div class="search-input d-flex align-items-center flex-fill">
      <span class="search-icon me-2">ğŸ“…</span>
      <input
        class="form-control"
        placeholder="mm/dd/yyyy"
        formControlName="checkOut"
        ngbDatepicker
        #dpOut="ngbDatepicker"
        [minDate]="minDate"
        readonly
        [outsideDays]="'hidden'"
        (click)="dpOut.toggle()"
      />
    </div>

    <div class="search-input d-flex align-items-center flex-fill">
      <span class="search-icon me-2">ğŸ›ï¸</span>
      <input type="number" min="1" class="form-control" formControlName="numberOfBeds" />
    </div>

    <button
      type="submit"
      class="btn search-btn"
      [disabled]="form.invalid"
      (click)="showGuesthouses()"
    >
      Search
    </button>
  </form>
</div>
